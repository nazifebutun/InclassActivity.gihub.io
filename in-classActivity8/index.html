<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" type="text/css" href="ButunYarginActivity8.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.3.custom/jquery-ui.css">
    <script type="text/javascript" src="jquery-ui-1.13.3.custom/external/jquery/jquery.js"> </script>
    <script type="text/javascript" src="jquery-ui-1.13.3.custom/jquery-ui.js"> </script>
    <script type="text/javascript" src="ButunYarginActivity8.js"> </script>

</head>
<body>
<form>
    <label for="progLang">What programming language <br> do you know?</label>
    <input id="progLang" type="text" required><br><br>

    <label for="birthday">What is your birthday?</label> 
    <input type="text" id="birthday" name="birthday"><br><br>

    <label for="mail">E-mail Address:</label> 
    <input type="email" id="mail" name="mail" placeholder="Enter a valid email address" required><br><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" required ><br><br>

    <button type="submit">Submit</button>
</form>
</body>
